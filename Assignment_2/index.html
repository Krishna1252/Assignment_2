<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill-Based Charity Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #900505;;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #faf6f6;;
            padding: 15px 30px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            width: 120px;
            height: auto;
        }
        ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        .buttons button {
            margin-left: 10px;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .login {
            background-color: transparent;
            color: #333;
        }
        .signup {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            padding: 80px;
            background: #900505;
            color: rgb(255, 255, 255);
        }
        .hero h1 {
            font-size: 42px;
        }
        .hero .image {
            max-width: 300px;
        }
        .donation img {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://raw.githubusercontent.com/Krishna1252/Assignment_2/refs/heads/main/Images/Screenshot%202025-03-12%20111424.png" alt="Skills Base Logo">
            </div>
            <ul>
                <li><a href="#">Product</a></li>
                <li><a href="#">Solutions</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Learn</a></li>
            </ul>
            <div class="buttons">
                <button class="login">Log in</button>
                <button class="signup">Try it for free</button>
            </div>
        </nav>
    </header>
    <section class="hero">
        <div class="text">
            <h1>Skill-based Charity Platform:</h1>
            <p>Users donate based on completed challenges or tasks showcasing their skills.</p>
        </div>
        <div class="image">
            <img src="https://raw.githubusercontent.com/Krishna1252/Assignment_2/refs/heads/main/Images/Screenshot%202025-03-12%20110404.png" alt="Illustration">
        </div>
        <div>
            <a href="donate.html" class="next-btn">NEXT</a>
        </div>
    </section>
    <section class="donation">
        <img src="https://raw.githubusercontent.com/Krishna1252/Assignment_2/refs/heads/main/Images/Screenshot%202025-03-12%20111530.png" alt="People donating">
    </section>
</body>
</html>
