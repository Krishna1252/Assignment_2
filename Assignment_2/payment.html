<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Donation Page</title>
    <style>
        body {
            background-color: #3B2B28;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .navbar {
            background-color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar img {
            height: 40px;
            margin-left: 15px;
        }
        .nav-links {
            margin-right: 20px;
        }
        .nav-links a {
            color: black;
            text-decoration: none;
            padding: 5px 10px;
            font-size: 14px;
        }
        .nav-links a:last-child {
            background: blue;
            color: white;
            border-radius: 5px;
            padding: 5px 15px;
        }
        .container {
            background-color: #732D2D;
            padding: 40px;
            margin: 20px auto;
            width: 90%;
            border-radius: 10px;
            position: relative;
        }
        .title-box {
            background: #C4C4C4;
            color: black;
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
            width: 70%;
            margin: auto;
            border-radius: 5px;
        }
        .image-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .image-box {
            width: 45%;
            margin: 10px;
        }
        .image-box img {
            width: 100%;
            border-radius: 5px;
        }
        .quote {
            background: white;
            color: black;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .donation-box {
            background: white;
            color: black;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
        .donation-box img {
            width: 150px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="navbar">
